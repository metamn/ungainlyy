<article id="item" class="block">
  <header class="info">
    <h6><a title="Permalink to {{ post.title }}" href="{{ post.url ]}}">
      {% if post.categories.first == 'feedback' %}<span class="quote">"{% endif %}{{ post.title }}{% if post.categories.first == 'featured' %}"</span>{% endif %}
    </a></h6>
  </header>
  
  {% if post.images %}
    <div id="images">
      {% for image in post.images limit: {{limit}} %}
        <div id="image">
          <a title="Visit {{ image.title }} at {{ image.url }}" href="{{ image.url }}">
            <img class="{{ post.categories.first }}-border" title="Visit {{ image.title }} at {{ image.url }}" src="/assets/{{ image.src }}">
          </a>
        </div>
      {% endfor %}
    </div>
    {{ post.content }}
  {% else %}
    <div id="just-text">
      {{ post.content }}
    </div>
  {% endif %}
  
  
</article>
